<h1 class="current-day">{{dateSelected.date()}} <span class="current-day-2">{{dateSelected.format('dddd') }}</span></h1>
<div class="asside">
    <div class="current-events">
        <h3>Current Events</h3>
        <ul class="appointments__list">
            <li *ngFor="let appointment of appointments" >{{appointment.title}}</li>
        </ul>
    </div>
    <form id="add-appointment">
        <input type="text" name="" id="appointment-input" placeholder="Create on Event" #appointmentTitulo >
        <button id="appointment-submit" (click)="add(appointmentTitulo.value); appointmentTitulo.value=''"><i class="fa fa-plus-square-o" aria-hidden="true"></i></button>
    </form>
</div>
