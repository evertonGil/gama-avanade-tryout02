<div *ngIf="messageService.messages" class="messages">
  <div class="alert {{message.type}}" *ngFor="let message of messageService.messages; let i = index" [@flyInOut]="message.state">
    {{message.text}}
    <i class="fa fa-close" aria-hidden="true" (click)="messageService.delete(i)" ></i>
  </div>
</div>
