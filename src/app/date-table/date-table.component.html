<table class="calendar">
    <thead>
        <tr>
            <td>SUN</td>
            <td>MON</td>
            <td>TUE</td>
            <td>WED</td>
            <td>THU</td>
            <td>FRI</td>
            <td>SAT</td>
        </tr>
    </thead>
    <tbody > 
        <tr *ngFor="let week of _calendario">
            <td *ngFor="let day of week.days">
                <div class="calendar__day {{day.isCurrentMonth.classe}} {{day.DaySelected.classe}} ">{{day.number}}</div>
            </td>
        </tr>
    </tbody>
</table>
